name: C/C++ CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-18.04
    
    steps:
    - uses: actions/checkout@v1
    - name: upgrade
      run: sudo apt-get upgrade
    - name: install qt
      run: sudo apt-get install qt5-default
    - name: qmake
      run: qmake
    - name: make
      run: make
